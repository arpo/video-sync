<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Video Sync">
    <meta name="apple-mobile-web-app-title" content="Video Sync">
    <meta name="theme-color" content="#4CAF50">
    <meta name="msapplication-navbutton-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" sizes="512x512" href="icon-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <title>SyncWave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            transition: background-color 0.1s ease;
        }
        .control-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .control-panel label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="drop-zone">
        <p>Drop audio or video files here</p>
    </div>
    <div id="video-previews"></div>
    <div id="file-list">
        <ul id="dropped-files-list"></ul>
    </div>
    <div id="time-display">
        <span>Current: <span id="current-time">00:00:00</span></span>
        <span>Total: <span id="total-time">00:00:00</span></span>
        <span>Left: <span id="time-left">00:00:00</span></span>
    </div>
    <input type="range" id="progress-bar" class="large" min="0" max="100" value="0">
    <div class="progress-lock-toggle">
        <label for="lock-progress-toggle">Lock Progress:</label>
        <input type="checkbox" id="lock-progress-toggle" checked>
        <span class="toggle-label">ON</span>
    </div>
    <div>
        <button id="open-all">Open All Videos</button>
        <button id="toggle-play">Play</button>
        <button id="initBtn">Stop/Close All</button>
        <button id="connect-usb">Connect USB Light</button>
    </div>
    <div class="control-panel">

        <div class="flash-toggle">
            <label for="flash-effects-toggle">Flash Effects:</label>
            <input type="checkbox" id="flash-effects-toggle" checked>
            <span class="toggle-label">ON</span>
        </div>

        <label for="intensity-threshold">Intensity Threshold: <span id="intensity-threshold-value">190</span></label>
        <input type="range" id="intensity-threshold" min="170" max="255" value="190">
        
        <label for="hard-flash-threshold">White Flash Threshold: <span id="hard-flash-threshold-value">0.5</span></label>
        <input type="range" id="hard-flash-threshold" min="0" max="1" step="0.01" value="0.5">
        
        <label for="hue">Hue: <span id="hue-value">200</span></label>
        <input type="range" id="hue" min="0" max="360" value="200">

        Saturation: <span id="saturation-value">100</span>%
        <input type="range" id="saturation" min="0" max="100" value="100">

        <div class="filter-control">
            <label for="low-pass-filter">Low-Pass Filter: <span id="low-pass-value">22050</span> Hz</label>
            <input type="range" id="low-pass-filter" min="0" max="100" step="1" value="0">
            <span class="range-labels">
                <span class="left-label">22kHz</span>
                <span class="right-label">20Hz</span>
            </span>
        </div>
    
        <div class="filter-control">
            <label for="high-pass-filter">High-Pass Filter: <span id="high-pass-value">20</span> Hz</label>
            <input type="range" id="high-pass-filter" min="0" max="100" step="1" value="100">
            <span class="range-labels">
                <span class="left-label">22kHz</span>
                <span class="right-label">20Hz</span>
            </span>
        </div>

        <div class="strobe-control">
            <button id="strobe-button">Trigger Strobe</button>
        </div>

        <label for="bass-range-start">Freq Start: <span id="bass-range-start-value">200</span> Hz</label>
        <input type="range" id="bass-range-start" min="20" max="1000" value="200">
        
        <label for="bass-range-end">Freq End: <span id="bass-range-end-value">280</span> Hz</label>
        <input type="range" id="bass-range-end" min="21" max="1000" value="280">

        <button id="reset-controls">Reset Controls</button>
    </div>
    <div id="strobe-effect"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
