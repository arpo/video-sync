<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <video></video>
    <script>
        const video = document.querySelector('video');
        video.addEventListener('loadedmetadata', () => {
            // Notify the parent window that the video is ready
            window.opener.postMessage({ type: 'videoReady', duration: video.duration }, '*');
        });

        // Listen for control messages from the parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'play') {
                video.play();
            } else if (event.data.type === 'pause') {
                video.pause();
            } else if (event.data.type === 'seek') {
                video.currentTime = event.data.time;
            }
        });
    </script>
</body>
</html>
